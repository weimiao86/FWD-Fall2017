<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- title -->
    <title>Renewable Engery Analysis Lift</title>
    <link rel="icon" href="../img/fav_icon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- font-awesome icon -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- page CSS -->
    <link rel="stylesheet" href="../css/grad.css">
  </head>

  <body>
    <div id="shell" class="container">
      <div id="header_section">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top container">
          <a class="navbar-brand" href="/">REAL</a>
          <ul class="navbar-nav ">
            <li class="nav-item">
              <a class="nav-link" href="/">Renewable Engery Analysis Lift</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/showabout">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/showhelp">Help</a>
            </li>
          </ul>
        </nav>
      </div>

      <div id="mainData_section" class="container">
        <!-- query section -->
        <div id="query_section" class=" border border-warning rounded px-2">
          <h2 class="text-center">Data Query</h2>
          <form id="queryForm">
            <div class="row">
              <div class="col-7">
                <div class="form-group form-inline">
                  <label for="email">Table</label>
                  <input type="text" class="form-control ml-2" id="tableSelection" placeholder="Select Table">
                </div>
                <div class="form-group form-inline">
                  <label for="pwd">Date</label>
                  <input type="date" class="form-control ml-3 mr-1" id="dataFrom" required>
                  <label for="pwd">to</label>
                  <input type="date" class="form-control ml-1" id="dataTo" required>
                </div>
              </div>
              <!-- fields -->
              <div class="col-5">
                <p>Fields</p>
                <div id="checkbox_div">
                  <div class="form-check">
                    <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="pvboard" value="I1" checked> i1
                    </label>
                    <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="pvboard" value="I2"> i2
                    </label>
                    <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="pvboard" value="I3"> i3
                    </label>
                    <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="pvboard" value="I4"> i4
                    </label>
                    <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="pvboard" value="I5"> i5
                    </label>
                    <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="pvboard" value="I6"> i6
                    </label>
                    <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="pvboard" value="I7"> i7
                    </label>
                    <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="pvboard" value="I8"> i8
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="pvboard" value="I9"> i9
                    </label>
                    <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="pvboard" value="I10"> i10
                    </label>
                    <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="pvboard" value="I11"> i11
                    </label>
                    <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="pvboard" value="I12"> i12
                    </label>
                    <label class="form-check-label">
              <input class="form-check-input" type="checkbox"  name="pvboard" value="I13"> i13
                    </label>
                    <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="pvboard" value="I14"> i14
                    </label>
                    <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="pvboard" value="I15"> i15
                    </label>
                    <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="pvboard" value="I16"> i16
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <!-- query button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Query</button>
            </div>
          </form>
        </div>

        <h4 id="queryToggle" class="text-center text-info"><i id="tIcon" class="fa fa-angle-double-up" aria-hidden="true"></i></h4>

        <!-- chart -->
        <div id="chart_section" class="border border-primary rounded text-center px-2 mt-1">
          <h2>Solar Farm Data Analysis</h2>
          <div id="chart1" class="chart_container">
            <h4>Exploratory Data Visualization</h4>
            <canvas id="rawLineChart" width="740" height="200"></canvas>
            <!-- <img class="img-fluid" src="../img/4strings.png" alt="pv1"> -->
          </div>
          <div id="chart2" class="chart_container">
            <h4>Statistical Analysis</h4>
            <canvas id="avgLineChart" width="740" height="200"></canvas>
            <!-- <img class="img-fluid" src="../img/SmoothedType2.png" alt="pv2"> -->
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"

      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>
    <script type="text/javascript" src="../js/grad.js"></script>
  </body>

</html>
